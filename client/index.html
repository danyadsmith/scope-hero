<!DOCTYPE html>
<html ng-app="scopeHero">
<head>
  <meta charset="utf-8">
  <title>ScopeHero</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Passion+One:700|Rubik:400,400i,500" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="js/lib/angular.min.js"></script>
  <script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/lib/Chart.min.js"></script>
  <script src="js/lib/angular-chart.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a ui-sref="home" ui-sref-active="active">Home Page</a></li>
      <li><a ui-sref="app" ui-sref-active="active">Project</a></li>
    </ul>
  </nav>

  <h1>ScopeHero</h1>

  <div class="home-panel" ui-view="homePanelView"></div>
  <div class="project-panel" ui-view="projectPanelView"></div>
  <div class="matrix-panel" ui-view="matrixPanelView"></div>
  <div class="features-panel" ui-view="featuresPanelView"</div>

  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/ProjectController.js"></script>
  <script src="js/controllers/MatrixController.js"></script>
  <script src="js/controllers/FeatureController.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
